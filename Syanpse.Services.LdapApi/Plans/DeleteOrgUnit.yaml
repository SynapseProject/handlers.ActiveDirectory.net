Name: DeleteOrgUnitApi
Description: Delete Ldap OrgUnit
IsActive: true
Actions:
- Name: DeleteOrgUnit
  Handler:
    Type: Synapse.Handlers.Ldap:LdapHandler
    Config:
      Type: Yaml
      Values:
        LdapRoot: LDAP://DC=sandbox,DC=local
        Action: Delete
        RunSequential: false
        QueryGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: false
        SuppressOutput: false
      Dynamic:
      - Name: showgroups
        Path: QueryGroupMembership
      - Name: formattype
        Path: OutputType
      - Name: prettyprint
        Path: PrettyPrint
      - Name: returnobject
        Path: ReturnObjects
  Parameters:
    Type: Yaml
    Values:
      OrganizationalUnits:
      - Name: xxxxxx
        Path: xxxxxx
        DistinguishedName: xxxxx
    Dynamic:
    - Name: name
      Path: OrganizationalUnits[0]:Name
    - Name: path
      Path: OrganizationalUnits[0]:Path
    - Name: distinguishedname
      Path: OrganizationalUnits[0]:DistinguishedName
