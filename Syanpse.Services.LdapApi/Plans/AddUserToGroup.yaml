Name: AddUserToGroupApi
Description: Add User To Ldap Group
IsActive: true
Actions:
- Name: AddUser
  Handler:
    Type: Synapse.Handlers.Ldap:LdapHandler
    Config:
      Type: Yaml
      Values:
        LdapRoot: LDAP://DC=sandbox,DC=local
        Action: AddToGroup
        RunSequential: false
        QueryGroupMembership: true
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        SuppressOutput: false
      Dynamic:
      - Name: showgroups
        Path: QueryGroupMembership
      - Name: formattype
        Path: OutputType
      - Name: prettyprint
        Path: PrettyPrint
      - Name: returnobject
        Path: ReturnObjects
  Parameters:
    Type: Yaml
    Values:
      Users:
      - Name: xxxxxxxx
        Groups:
        - xxxxxxxx
    Dynamic:
    - Name: name
      Path: Users[0]:Name
    - Name: group
      Path: Users[0]:Groups[0]:Value