Name: RemoveUserFromGroupApi
Description: Remove User From Ldap Group
IsActive: true
Actions:
- Name: RemoveUser
  Handler:
    Type: Synapse.Handlers.Ldap:LdapHandler
    Config:
      Type: Yaml
      Values:
        LdapRoot: LDAP://DC=sandbox,DC=local
        Action: RemoveFromGroup
        RunSequential: false
        QueryGroupMembership: true
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        SuppressOutput: false
      Dynamic:
      - Name: showgroups
        Path: QueryGroupMembership
      - Name: formattype
        Path: OutputType
      - Name: prettyprint
        Path: PrettyPrint
      - Name: returnobject
        Path: ReturnObjects
  Parameters:
    Type: Yaml
    Values:
      Users:
      - Name: xxxxxxxx
        DistinguishedName: xxxxxxxx
        Groups:
        - xxxxxxxx
    Dynamic:
    - Name: name
      Path: Users[0]:Name
    - Name: distinguishedname
      Path: Users[0]:DistinguishedName
    - Name: group
      Path: Users[0]:Groups[0]:Value
