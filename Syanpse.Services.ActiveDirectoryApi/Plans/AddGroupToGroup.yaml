Name: AddGroupToGroupApi
Description: Add Group To Ldap Group
IsActive: true
Actions:
- Name: AddGroup
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: AddToGroup
        RunSequential: false
        QueryGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        SuppressOutput: false
      Dynamic:
      - Name: querygroupmembership
        Path: QueryGroupMembership
      - Name: returnobjects
        Path: ReturnObjects
  Parameters:
    Type: Yaml
    Values:
      Groups:
      - Identity: 
        Groups:
        - 
    Dynamic:
    - Name: identity
      Path: Groups[0]:Identity
    - Name: groupidentity
      Path: Groups[0]:Groups[0]:Value