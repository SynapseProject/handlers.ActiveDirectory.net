Name: RemoveGroupFromGroupApi
Description: Remove Group From Ldap Group
IsActive: true
Actions:
- Name: RemoveGroup
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: RemoveFromGroup
        RunSequential: false
        QueryGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        ReturnObjectProperties: true
        ReturnAccessRules: false
        SuppressOutput: false
      Dynamic:
      - Name: querygroupmembership
        Path: QueryGroupMembership
      - Name: returnobjects
        Path: ReturnObjects
      - Name: returnobjectproperties
        Path: ReturnObjectProperties
      - Name: returnaccessrules
        Path: ReturnAccessRules
  Parameters:
    Type: Yaml
    Values:
      Groups:
      - Identity: 
        Groups:
        - 
    Dynamic:
    - Name: identity
      Path: Groups[0]:Identity
    - Name: groupidentity
      Path: Groups[0]:Groups[0]:Value