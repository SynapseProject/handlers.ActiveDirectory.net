Name: CreateOrgUnitApi
Description: Create Ldap Organizational Unit
IsActive: true
Actions:
- Name: CreateOrgUnit
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: Create
        RunSequential: false
        ReturnGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        ReturnObjectProperties: true
        ReturnAccessRules: false
        SuppressOutput: false
      Dynamic:
      - Source: returngroupmembership
        Target: ReturnGroupMembership
      - Source: returnobjects
        Target: ReturnObjects
      - Source: returnobjectproperties
        Target: ReturnObjectProperties
      - Source: returnaccessrules
        Target: ReturnAccessRules
  Parameters:
    Type: Yaml
    Values:
      OrganizationalUnits:
      - Identity: 
        Name:
        Description: 
        ManagedBy:
        Properties:
          c:
          l:
          st:
          street:
          postalCode:
          co:
          countryCode:
    Dynamic:
    - Source: identity
      Target: OrganizationalUnits[0]:Identity
    - Source: name
      Target: OrganizationalUnits[0]:Name
    - Source: description
      Target: OrganizationalUnits[0]:Description
    - Source: managedby
      Target: OrganizationalUnits[0]:ManagedBy
    - Source: c
      Target: OrganizationalUnits[0]:Properties:c
      Parse: true
    - Source: l
      Target: OrganizationalUnits[0]:Properties:l
      Parse: true
    - Source: st
      Target: OrganizationalUnits[0]:Properties:st
      Parse: true
    - Source: street
      Target: OrganizationalUnits[0]:Properties:street
      Parse: true
    - Source: postalcode
      Target: OrganizationalUnits[0]:Properties:postalCode
      Parse: true
    - Source: co
      Target: OrganizationalUnits[0]:Properties:co
      Parse: true
    - Source: countrycode
      Target: OrganizationalUnits[0]:Properties:countryCode
      Parse: true