Name: CreateOrgUnitApi
Description: Create Ldap Organizational Unit
IsActive: true
Actions:
- Name: CreateOrgUnit
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        LdapRoot: LDAP://DC=sandbox,DC=local
        Action: Create
        RunSequential: false
        QueryGroupMembership: true
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        SuppressOutput: false
      Dynamic:
      - Name: showgroups
        Path: QueryGroupMembership
      - Name: formattype
        Path: OutputType
      - Name: prettyprint
        Path: PrettyPrint
      - Name: returnobject
        Path: ReturnObjects
  Parameters:
    Type: Yaml
    Values:
      OrganizationalUnits:
      - Identity: 
        Description: 
        Properties:
          # Managed By User (Distinguished Name)
          managedBy:
          - 
          # Country/Region (ISO-3166 2-Letter Code)
          c:
          - 
          # City 
          l:
          - 
          # State/Province
          st:
          - 
          # Street 
          street:
          - 
          # Zip/Postal Code 
          postalCode:
          - 
          # Country (Human Readable) 
          co:
          - 
          # Country Code (ISO-3166 3-Digit Code)
          countryCode:
          - 
    Dynamic:
    - Name: identity
      Path: OrganizationalUnits[0]:Identity
    - Name: description
      Path: OrganizationalUnits[0]:Description
    - Name: managedby
      Path: OrganizationalUnits[0]:Properties:managedBy[0]:Value
    - Name: c
      Path: OrganizationalUnits[0]:Properties:c[0]:Value
    - Name: l
      Path: OrganizationalUnits[0]:Properties:l[0]:Value
    - Name: st
      Path: OrganizationalUnits[0]:Properties:st[0]:Value
    - Name: street
      Path: OrganizationalUnits[0]:Properties:street[0]:Value
    - Name: postalcode
      Path: OrganizationalUnits[0]:Properties:postalCode[0]:Value
    - Name: co
      Path: OrganizationalUnits[0]:Properties:co[0]:Value
    - Name: countrycode
      Path: OrganizationalUnits[0]:Properties:countryCode[0]:Value
