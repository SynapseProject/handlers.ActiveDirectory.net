Name: DeleteUserApi
Description: Delete Ldap User
IsActive: true
Actions:
- Name: DeleteUser
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        LdapRoot: LDAP://DC=sandbox,DC=local
        Action: Delete
        RunSequential: false
        QueryGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: false
        SuppressOutput: false
      Dynamic:
      - Name: showgroups
        Path: QueryGroupMembership
      - Name: formattype
        Path: OutputType
      - Name: prettyprint
        Path: PrettyPrint
      - Name: returnobject
        Path: ReturnObjects
  Parameters:
    Type: Yaml
    Values:
      Users:
      - Name: xxxxxx
        DistinguishedName: xxxxxx
    Dynamic:
    - Name: name
      Path: Users[0]:Name
    - Name: distinguishedname
      Path: Users[0]:DistinguishedName
