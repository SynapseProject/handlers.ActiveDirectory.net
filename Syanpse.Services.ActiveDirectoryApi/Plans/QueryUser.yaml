Name: QueryUserApi
Description: Lookup Ldap User
IsActive: true
Actions:
- Name: QueryUser
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: Query
        RunSequential: false
        QueryGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        ReturnAccessRules: false
        SuppressOutput: false
      Dynamic:
      - Name: querygroupmembership
        Path: QueryGroupMembership
      - Name: returnobjects
        Path: ReturnObjects
      - Name: returnaccessrules
        Path: ReturnAccessRules
  Parameters:
    Type: Yaml
    Values:
      Users:
      - Identity: 
    Dynamic:
    - Name: identity
      Path: Users[0]:Identity
