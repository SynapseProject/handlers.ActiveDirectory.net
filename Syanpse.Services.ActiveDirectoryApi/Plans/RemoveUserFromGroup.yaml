Name: RemoveUserFromGroupApi
Description: Remove User From Ldap Group
IsActive: true
Actions:
- Name: RemoveUser
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: RemoveFromGroup
        RunSequential: false
        ReturnGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        ReturnObjectProperties: true
        ReturnAccessRules: false
        SuppressOutput: false
      Dynamic:
      - Name: returngroupmembership
        Path: ReturnGroupMembership
      - Name: returnobjects
        Path: ReturnObjects
      - Name: returnobjectproperties
        Path: ReturnObjectProperties
      - Name: returnaccessrules
        Path: ReturnAccessRules
  Parameters:
    Type: Yaml
    Values:
      Users:
      - Identity: 
        Groups:
        - 
    Dynamic:
    - Name: identity
      Path: Users[0]:Identity
    - Name: groupidentity
      Path: Users[0]:Groups[0]:Value
