Name: RemoveRoleFromComputer
Description: Remove A Role From A Computer
IsActive: true
Actions:
- Name: RemoveRole
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: RemoveRole
        RunSequential: false
        ReturnGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        ReturnObjectProperties: true
        ReturnAccessRules: false
        SuppressOutput: false
      Dynamic:
      - Source: returngroupmembership
        Target: ReturnGroupMembership
      - Source: returnobjects
        Target: ReturnObjects
      - Source: outputtype
        Target: OutputType
      - Source: returnobjectproperties
        Target: ReturnObjectProperties
      - Source: returnaccessrules
        Target: ReturnAccessRules
  Parameters:
    Type: Yaml
    Values:
      Computers:
      - Identity: 
        Roles:
        - Name: 
          Principal: 
    Dynamic:
    - Source: identity
      Target: Computers[0]:Identity
    - Source: role
      Target: Computers[0]:Roles[0]:Name
    - Source: principal
      Target: Computers[0]:Roles[0]:Principal
