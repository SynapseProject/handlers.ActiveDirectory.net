Name: QueryGroupApi
Description: Lookup Ldap Group
IsActive: true
Actions:
- Name: QueryGroup
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: Query
        RunSequential: false
        QueryGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        SuppressOutput: false
      Dynamic:
      - Name: querygroupmembership
        Path: QueryGroupMembership
      - Name: returnobjects
        Path: ReturnObjects
  Parameters:
    Type: Yaml
    Values:
      Groups:
      - Identity: 
    Dynamic:
    - Name: identity
      Path: Groups[0]:Identity
