Name: GenericSearch
Description: Perform A Generic Search Against The Active Directory
IsActive: true
Actions:
- Name: GenericSearch
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: Search
        RunSequential: false
        ReturnObjects: true
        OutputType: Yaml
        PrettyPrint: true
        SuppressOutput: false
  Parameters:
    Type: Yaml
    Values:
      SearchRequests:
      - Filter: xxxxxxxx
        SearchBase: 
        ReturnAttributes:
        - distinguishedName
        - objectGUID
    Dynamic:
    - Source: filter
      Target: SearchRequests[0]:Filter
    - Source: searchbase
      Target: SearchRequests[0]:SearchBase
    - Source: attributes
      Target: SearchRequests[0]:ReturnAttributes
      Parse: true
