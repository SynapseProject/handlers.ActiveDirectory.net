Name: CreateGroupApi
Description: Create Ldap Group
IsActive: true
Actions:
- Name: CreateGroup
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        LdapRoot: LDAP://DC=sandbox,DC=local
        Action: Create
        RunSequential: false
        QueryGroupMembership: true
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        UseUpsert: true
        SuppressOutput: false
      Dynamic:
      - Name: showgroups
        Path: QueryGroupMembership
      - Name: formattype
        Path: OutputType
      - Name: prettyprint
        Path: PrettyPrint
      - Name: returnobject
        Path: ReturnObjects
  Parameters:
    Type: Yaml
    Values:
      Groups:
      - Identity: 
        Scope: Universal     # Local, Global or Universal
        Description: 
        IsSecurityGroup: true
        SamAccountName: 
        Properties:
          # Managed By User (Distinguished Name)
          managedBy:
          - 
          # Display Name
          displayName:
          - 
          # E-mail
          mail:
          - 
          # Comments
          info:
          - 
    Dynamic:
    - Name: identity
      Path: Groups[0]:Identity
    - Name: scope
      Path: Groups[0]:Scope
    - Name: description
      Path: Groups[0]:Description
    - Name: securitygroup
      Path: Groups[0]:IsSecurityGroup
    - Name: samaccountname
      Path: Groups[0]:SamAccountName
    - Name: managedby
      Path: Groups[0]:Properties:managedBy[0]:Value
    - Name: displayname
      Path: Groups[0]:Properties:displayName[0]:Value
    - Name: mail
      Path: Groups[0]:Properties:mail[0]:Value
    - Name: info
      Path: Groups[0]:Properties:info[0]:Value
