Name: CreateOrgUnitApi
Description: Create Ldap Organizational Unit
IsActive: true
Actions:
- Name: CreateOrgUnit
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        LdapRoot: LDAP://DC=sandbox,DC=local
        Action: Modify
        RunSequential: false
        QueryGroupMembership: true
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        SuppressOutput: false
      Dynamic:
      - Name: showgroups
        Path: QueryGroupMembership
      - Name: formattype
        Path: OutputType
      - Name: prettyprint
        Path: PrettyPrint
      - Name: returnobject
        Path: ReturnObjects
  Parameters:
    Type: Yaml
    Values:
      OrganizationalUnits:
      - Identity: 
        Description: Modified by Synapse
    Dynamic:
    - Name: identity
      Path: OrganizationalUnits[0]:Identity
    - Name: description
      Path: OrganizationalUnits[0]:Description
