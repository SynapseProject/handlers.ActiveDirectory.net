Name: RemoveAccessRuleFromGroupApi
Description: Remove Access Rule From Group
IsActive: true
Actions:
- Name: RemoveAccessRuleFromGroup
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: RemoveAccessRule
        RunSequential: false
        QueryGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        ReturnAccessRules: false
        SuppressOutput: false
      Dynamic:
      - Name: querygroupmembership
        Path: QueryGroupMembership
      - Name: returnobjects
        Path: ReturnObjects
      - Name: returnaccessrules
        Path: ReturnAccessRules
  Parameters:
    Type: Yaml
    Values:
      Groups:
      - Identity: 
        AccessRules:
        - Identity: 
          Type: 
          Rights:
    Dynamic:
    - Name: identity
      Path: Groups[0]:Identity
    - Name: ruleidentity
      Path: Groups[0]:AccessRules[0]:Identity
    - Name: ruletype
      Path: Groups[0]:AccessRules[0]:Type
    - Name: rulerights
      Path: Groups[0]:AccessRules[0]:Rights
