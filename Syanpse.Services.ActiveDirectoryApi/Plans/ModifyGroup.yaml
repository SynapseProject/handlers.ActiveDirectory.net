Name: CreateGroupApi
Description: Create Ldap Group
IsActive: true
Actions:
- Name: CreateGroup
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: Modify
        RunSequential: false
        ReturnGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        ReturnObjectProperties: true
        ReturnAccessRules: false
        UseUpsert: true
        SuppressOutput: false
      Dynamic:
      - Source: returngroupmembership
        Target: ReturnGroupMembership
      - Source: returnobjects
        Target: ReturnObjects
      - Source: returnobjectproperties
        Target: ReturnObjectProperties
      - Source: returnaccessrules
        Target: ReturnAccessRules
  Parameters:
    Type: Yaml
    Values:
      Groups:
      - Identity: 
        Name:
        Scope: Universal     # Local, Global or Universal
        Description: 
        IsSecurityGroup: true
        SamAccountName: 
        ManagedBy:
        Properties:
          displayName:
          mail:
          info:
    Dynamic:
    - Source: identity
      Target: Groups[0]:Identity
    - Source: name
      Target: Groups[0]:Name
    - Source: scope
      Target: Groups[0]:Scope
    - Source: description
      Target: Groups[0]:Description
    - Source: securitygroup
      Target: Groups[0]:IsSecurityGroup
    - Source: samaccountname
      Target: Groups[0]:SamAccountName
    - Source: managedby
      Target: Groups[0]:ManagedBy
    # Properties
    - Source: displayname
      Target: Groups[0]:Properties:displayName
      Parse: true
    - Source: mail
      Target: Groups[0]:Properties:mail
      Parse: true
    - Source: info
      Target: Groups[0]:Properties:info
      Parse: true
