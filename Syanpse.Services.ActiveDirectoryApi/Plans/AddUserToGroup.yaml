Name: AddUserToGroupApi
Description: Add User To Ldap Group
IsActive: true
Actions:
- Name: AddUser
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: AddToGroup
        RunSequential: false
        QueryGroupMembership: false
        OutputType: Json
        PrettyPrint: false
        ReturnObjects: true
        SuppressOutput: false
      Dynamic:
      - Name: querygroupmembership
        Path: QueryGroupMembership
      - Name: returnobjects
        Path: ReturnObjects
  Parameters:
    Type: Yaml
    Values:
      Users:
      - Identity: 
        Groups:
        - 
    Dynamic:
    - Name: identity
      Path: Users[0]:Identity
    - Name: groupidentity
      Path: Users[0]:Groups[0]:Value
